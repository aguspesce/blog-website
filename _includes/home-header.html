<div>
  <h1>{{ site.title }}</h1>
  <h2> {{ site.subtitle }}</h2>
  <div>
    <a href="mailto:{{ site.email | encode_email }}">
      <i class="fa-solid fa-square-envelope"></i>
    </a>
    <a href="https://github.com/{{ site.github_username }}" target="_blank">
      <i class="fa-brands fa-github-square"></i>
    </a>
    <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
      <i class="fa-brands fa-twitter-square"></i>
    </a>
    <a href="https://orcid.org/{{ site.orcid_number}}" target="_blank">
      <i class="fa-brands fa-orcid"></i>
    </a>
    <a href="https://scholar.google.es/{{ site.scholar_google}}" target="_blank">
      <i class="fa-brands fa-linkedin"></i>
    </a>
  </div>
</div>
